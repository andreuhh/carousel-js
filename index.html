<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-inner">
            <div class="track">
                <div class="card-container-carousel">
                    <div class="card-carousel">
                        <div class="img-carousel">1</div>
                        <div class="info-carousel">
                            Title 1
                        </div>
                    </div>
                </div>
                <div class="card-container-carousel">
                    <div class="card-carousel">
                        <div class="img-carousel">2</div>
                        <div class="info-carousel">
                            Title 2
                        </div> 
                    </div>
                </div>
                <div class="card-container-carousel">
                    <div class="card-carousel">
                        <div class="img-carousel">3</div>
                        <div class="info-carousel">
                            Title 3
                        </div>
                    </div>
                </div>
                <div class="card-container-carousel">
                    <div class="card-carousel">
                        <div class="img-carousel">4</div>
                        <div class="info-carousel">
                            Title 4
                        </div>
                    </div>
                </div>
                <div class="card-container-carousel">
                    <div class="card-carousel">
                        <div class="img-carousel">5</div>
                        <div class="info-carousel">
                            Title 5
                        </div>
                    </div>
                </div>
                <div class="card-container-carousel">
                    <div class="card-carousel">
                        <div class="img-carousel">6</div>
                        <div class="info-carousel">
                            Title 6
                        </div>
                    </div>
                </div>
                <div class="card-container-carousel">
                    <div class="card-carousel">
                        <div class="img-carousel">7</div>
                        <div class="info-carousel">
                            Title 7
                        </div>
                    </div>
                </div>
                <div class="card-container-carousel">
                    <div class="card-carousel">
                        <div class="img-carousel">8</div>
                        <div class="info-carousel">
                            Title 8
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-carousel">
            <button class="prev">
                <i class="material-icons">
                keyboard_arrow_left
                </i>
            </button>
            <button class="next">
                <i class="material-icons">
                    keyboard_arrow_right
                </i>
            </button>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
